
<ng-container *ngIf="!isLoadingValues">
    <div class="top-bar">
        <h2 class="tilte-card">Filtro</h2>
    </div>
    <div style="justify-content: space-between" class="row row-input">
        <div  class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>Periodo: </label>
            <div class="data-group">
                <input type="date" class="data-input form-control" [formControl]="initialDate" (change)="loadValuesToFilter()" id="initialDate" />
                <input type="date" class="data-input form-control"[formControl]="finalDate" (change)="loadValuesToFilter()" id="finalDate" />
              </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>Indústria:</label>
            <app-multi-select [values]="valuesToFilter.brands"  [type]="'gallery'" [id]="'brands'"></app-multi-select>
        </div>
        <div class=" col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>Projeto:</label>
                <app-multi-select [values]="valuesToFilter.project" [id]="'project'"></app-multi-select>
        </div>
    </div>
    <div class="row row-input mt-3">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>PDV:</label>
                <app-multi-select [type]="'gallery'" [values]="valuesToFilter.shop" [id]="'shop'"></app-multi-select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>Rede:</label>
                <app-multi-select [type]="'gallery'" [values]="[]" id="'chain'" ></app-multi-select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>Promotor:</label>
                <app-multi-select [type]="'gallery'" [values]="valuesToFilter.promoter" [id]="'promoter'"></app-multi-select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>Produto:</label>
                <app-multi-select [type]="'gallery'" [values]="valuesToFilter.product" [id]="'product'"></app-multi-select>
        </div>
    </div>
    <div class="row row-input mt-3">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label>Secão:</label>
                <app-multi-select [type]="'gallery'" [values]="[]" [id]="'section'"></app-multi-select>
        </div>
        <button type="button" (click)="onFilter()" style="width: 100px;height: 50px;margin-top: auto; margin-left: auto; background: #ff6047;" class="btn btn-secondary">
            Filtrar
          </button>
    </div>
</ng-container>

<ng-container *ngIf="isLoadingValues">
    <div
    *ngIf="isLoadingValues"
     style="
       display: flex;
       justify-content: center;
       align-items: center;
       background: white;
       margin-bottom: auto;
       margin-top: auto;
     "
   >
     <mat-progress-spinner color="primary" mode="indeterminate">
     </mat-progress-spinner>
   </div>
 
</ng-container>
