<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th><input (click)="setAllItem()" type="checkbox" [checked]="checked"></th>
      <th>PDV</th>
      <th>Projeto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td><input (click)="setItem(data)" type="checkbox" [checked]="checked"></td>
      <td>{{ data.name }}</td>
      <td>{{ data.project }}</td>
    </tr>
  </tbody>
</nz-table>
