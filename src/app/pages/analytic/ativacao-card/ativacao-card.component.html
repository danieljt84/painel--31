<div class="card mt-4">
  <div class="row ml-3 mt-2 title-card">
    <h4>Ativação</h4>
  </div>
  <div class="d-flex ml-4 flex-row">
    <div class="relative">
      <canvas
        baseChart
        [labels]="doughnutChartLabels"
        [datasets]="doughnutChartDatasets"
        [options]="doughnutChartOptions"
        [type]="'doughnut'"
        [width]="170"
        [height]="170"
      >
      </canvas>
      <div class="absolute-center text-center">
        <p class="h3" style="margin: 0;">90%</p>
      </div>
    </div>
    <div class="activition-info">
        <h4 class="mb-3">Realizado: 100</h4>
        <h4 class="mb-0">Pendente:100</h4>
    </div>
    <div class="activition-input d-flex p-2 flex-column justify-content-center" >
        <app-multi-select></app-multi-select>
        <app-multi-select></app-multi-select>
        <app-multi-select></app-multi-select>
      </div>
  </div>

</div>
