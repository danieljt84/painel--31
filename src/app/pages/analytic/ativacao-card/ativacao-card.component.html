
<ng-container *ngIf="!isLoadingValues">
  <div class="card mt-4">
    <div class="row ml-3 mt-2 title-card justify-content-between">
      <h4>Ativação</h4>
      <app-icon-dropdown [download]="download" (eventGetObservable)="emitObservableToDownload($event)" style="margin-right: 2rem"></app-icon-dropdown>
    </div>
    <div class="d-flex ml-4 flex-row">
      <div class="relative">
        <canvas
          baseChart
          [labels]="doughnutChartLabels"
          [datasets]="doughnutChartDatasets"
          [options]="doughnutChartOptions"
          [type]="'doughnut'"
          [width]="170"
          [height]="170"
        >
        </canvas>
        <div class="absolute-center text-center">
          <p class="h3" style="margin: 0;">{{percentual}}%</p>
        </div>
      </div>
      <div class="activition-info">
          <h4 class="mb-3">Realizado: {{realizado}}</h4>
          <h4 class="mb-0">Pendente: {{pendente}}</h4>
      </div>
      <div class="activition-input d-flex p-2 flex-column justify-content-center" >
          <app-multi-select [values]="valuesToFilter['project']" [type]="'activation'" [id]="'project'"></app-multi-select>
          <app-multi-select></app-multi-select>
          <app-multi-select [values]="valuesToFilter['shop']" [type]="'activation'" [id]="'shop'"></app-multi-select>
        </div>
    </div>
  
  </div>
</ng-container>


<ng-container *ngIf="isLoadingValues">
  <div class="mt-4"
  *ngIf="isLoadingValues"
   style="
     display: flex;
     justify-content: center;
     align-items: center;
     background: white;
     margin-bottom: auto;
     margin-top: auto;
   "
 >
   <mat-progress-spinner color="primary" mode="indeterminate">
   </mat-progress-spinner>
 </div>

</ng-container>
