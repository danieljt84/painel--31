<div class="card mt-4" >
    <div class="row ml-3 mt-2 title-card justify-content-between">
        <h4>Alerta de validade</h4>
        <app-icon-dropdown style="margin-right: 2rem"></app-icon-dropdown>
    </div>
    <div class="d-flex p-2 flex-row">
        <div style="width: 100%;">
            <table mat-table matSort [dataSource]="dataSource" style="width: 100%;" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="nameShop">
                  <th mat-header-cell mat-sort-header  *matHeaderCellDef> Loja </th>
                  <td mat-cell *matCellDef="let element"> {{element.nameShop}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="nameProduct">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Produto </th>
                  <td mat-cell *matCellDef="let element"> {{element.nameProduct}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="validity">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Validade </th>
                  <td mat-cell *matCellDef="let element"> {{element.validity | date: "dd/MM/yyyy"}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="stock">
                  <th mat-header-cell mat-sort-header *matHeaderCellDef> Estoque </th>
                  <td mat-cell class="text-center" *matCellDef="let element"> {{element.stock}} CX</td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator
            #paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent = $event"
            aria-label="Select page"
          >
          </mat-paginator>
        </div>
    </div>

</div>
