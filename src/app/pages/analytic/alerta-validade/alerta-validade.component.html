<div class="card mt-4">
    <div [hidden]="!isLoading"
     style="
       display: flex;
       justify-content: center;
       align-items: center;
       background: white;
       margin-bottom: auto;
       margin-top: auto;
     " >
     <mat-progress-spinner color="primary" mode="indeterminate">
     </mat-progress-spinner>
     </div>
  <div [hidden]="isLoading"> 
    <div class="d-flex mt-2 me-3 ms-3 justify-content-between">
      <h4>Alerta de validade</h4>
        <app-icon-dropdown [download]="download" (eventGetObservable)="emitObservableToDownload($event)"></app-icon-dropdown>
    </div>
    <div class="d-flex p-2 card-content flex-row">
      <div style="width: 100%">
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          style="width: 100%"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="nameShop">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Loja</th>
            <td mat-cell *matCellDef="let element">{{ element.nameShop }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nameProduct">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nameProduct }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="validity">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Validade</th>
            <td mat-cell *matCellDef="let element">
              {{ element.validity | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Estoque</th>
            <td mat-cell class="text-center" *matCellDef="let element">
              {{ element.stock }} CX
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          #paginator
          [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent = $event"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
