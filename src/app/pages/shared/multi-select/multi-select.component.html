<div style="width: auto; height: auto;">
    <ng-multiselect-dropdown
    [placeholder]="'Selecione:'"
    [settings]="dropdownSettings"
    [data]="dropdownList"
    [(ngModel)]="selectedItems"
    (onSelect)="emitEventSetItem($event)"
    (onDeSelect)="emitEventSetItem($event)"
    (onDeSelectAll)="emitEventSetItemAll($event)"
    (onSelectAll)="emitEventSetItemAll($event)"
    >
  </ng-multiselect-dropdown>
</div>
